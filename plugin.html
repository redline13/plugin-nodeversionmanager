<script>
// On Document Load Register plugin for events.
$(function(){

	// No prefill logic required, this field will be populated on its own.
	CustomTest.registerPlugin( 'nvm', function(event,data){
		switch( event ){
			case 'prefill':
				break;
			// When the plugin is enabled/disabled. event is true|false
			case 'enabled':
				break;
			case 'disabled':
				break;
		}
	});
})
</script>
